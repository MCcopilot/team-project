    <style>
        /* å…¨ä½“ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        body {

            display: flex;

        h1 {
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* ã‚²ãƒ¼ãƒ æƒ…å ±è¡¨ç¤ºã‚¨ãƒªã‚¢ */
        #game-info {
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
            height: 30px; /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®åˆ‡ã‚Šæ›¿ãˆã§ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆãŒå´©ã‚Œãªã„ã‚ˆã†ã«é«˜ã•ã‚’å›ºå®š */
        }

        /* ç›¤é¢ã®å¤–æ  */
        #board-wrapper {
            padding: 15px;
            background-color: #dcb35c; /* ç¢ç›¤ã®è‰² */
            border: 3px solid #a07a34;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* ç›¤é¢æœ¬ä½“ */
        #board {
            display: grid;

            grid-template-rows: repeat(15, 32px);
            background-color: #dcb35c;
            border: 2px solid #333;
            position: relative;
        }

        /* æ ¼å­ç·š */
        .grid-line {
            position: absolute;
            background-color: #333;
            z-index: 0;
        }
        .horizontal {
            width: 100%;
            height: 1px;
            left: 0;
        }
        .vertical {
            height: 100%;
            width: 1px;
            top: 0;
        }

        /* æ˜Ÿï¼ˆç›¤ä¸Šã®ç›®å°ï¼‰ */
        .star-point {
            position: absolute;
            width: 8px;

            background-color: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);

        /* çŸ³ã‚’ç½®ããƒã‚¹ */
        .cell {
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
            z-index: 1; /* çŸ³ã‚„ã‚¯ãƒªãƒƒã‚¯åˆ¤å®šã‚’æ ¼å­ç·šã‚ˆã‚Šæ‰‹å‰ã« */
        }

        /* çŸ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .stone {
            width: 28px; /* ã‚»ãƒ«ã®ã‚µã‚¤ã‚ºã‚ˆã‚Šå°‘ã—å°ã•ã */
            height: 28px;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);

        .black {

        /* ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ */
        #reset-button {

        /* ã‚¹ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒ³å‘ã‘ã®ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ */
        @media (max-width: 550px) {
            #board {
                grid-template-columns: repeat(15, 22px);
                grid-template-rows: repeat(15, 22px);
            }
            .stone {

    </style>
</head>
<body>
    <h1>äº”ç›®ä¸¦ã¹ âšªâš«</h1>
    <div id="game-info">
        <p id="status">é»’ã®ç•ªã§ã™</p>
    </div>
    <div id="board-wrapper">
        <div id="board"></div>
    </div>
    <button id="reset-button">ã‚‚ã†ä¸€å›</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const BOARD_SIZE = 15;
            const boardElement = document.getElementById('board');
            const statusElement = document.getElementById('status');
            const resetButton = document.getElementById('reset-button');

            let boardState = [];
            let currentPlayer = 'black'; // 'black' or 'white'
            let gameOver = false;

            // ã‚²ãƒ¼ãƒ ã®åˆæœŸåŒ–
            function initGame() {
                boardState = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null));
                boardElement.innerHTML = '';
                gameOver = false;
                currentPlayer = 'black';
                statusElement.textContent = 'é»’ã®ç•ªã§ã™';
                statusElement.style.color = '#333';

                createBoard();
            }

            // ç›¤é¢ã®HTMLè¦ç´ ã‚’ç”Ÿæˆ
            function createBoard() {
                // æ ¼å­ç·šã‚’æç”»
                for (let i = 1; i < BOARD_SIZE - 1; i++) {
                    const hLine = document.createElement('div');
                    hLine.className = 'grid-line horizontal';
                    hLine.style.top = `calc(${i} * (100% / ${BOARD_SIZE - 1}))`;
                    boardElement.appendChild(hLine);

                    const vLine = document.createElement('div');
                    vLine.className = 'grid-line vertical';
                    vLine.style.left = `calc(${i} * (100% / ${BOARD_SIZE - 1}))`;
                    boardElement.appendChild(vLine);
                }

                // æ˜Ÿï¼ˆç›®å°ã®ç‚¹ï¼‰ã‚’é…ç½®
                const starPoints = [
                    {row: 3, col: 3}, {row: 3, col: 11},
                    {row: 7, col: 7},
                    {row: 11, col: 3}, {row: 11, col: 11}
                ];
                starPoints.forEach(p => {
                    const star = document.createElement('div');
                    star.className = 'star-point';
                    star.style.top = `calc(${p.row} * (100% / ${BOARD_SIZE - 1}))`;
                    star.style.left = `calc(${p.col} * (100% / ${BOARD_SIZE - 1}))`;
                    boardElement.appendChild(star);
                });
                
                // ã‚¯ãƒªãƒƒã‚¯ç”¨ã®ã‚»ãƒ«ã‚’é…ç½®
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', handleCellClick);
                        boardElement.appendChild(cell);
                    }
                }
            }

            // ã‚»ãƒ«ã‚¯ãƒªãƒƒã‚¯æ™‚ã®å‡¦ç†
            function handleCellClick(event) {
                if (gameOver) return;

                const row = parseInt(event.target.dataset.row);
                const col = parseInt(event.target.dataset.col);

                if (boardState[row][col]) {
                    return; // ã™ã§ã«çŸ³ãŒã‚ã‚‹å ´åˆã¯ä½•ã‚‚ã—ãªã„
                }

                placeStone(row, col);

                if (checkWin(row, col)) {
                    gameOver = true;
                    const winner = currentPlayer === 'black' ? 'é»’' : 'ç™½';
                    statusElement.textContent = `${winner}ã®å‹ã¡ã§ã™ï¼ğŸ‰`;
                    statusElement.style.color = '#e74c3c';
                } else if (isBoardFull()) {
                    gameOver = true;
                    statusElement.textContent = 'å¼•ãåˆ†ã‘ã§ã™';
                } else {
                    switchPlayer();
                }
            }

            // çŸ³ã‚’ç½®ã
            function placeStone(row, col) {
                boardState[row][col] = currentPlayer;
                const cell = boardElement.querySelector(`[data-row='${row}'][data-col='${col}']`);
                const stone = document.createElement('div');
                stone.className = `stone ${currentPlayer}`;
                cell.appendChild(stone);
            }

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’äº¤ä»£
            function switchPlayer() {
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                const nextPlayer = currentPlayer === 'black' ? 'é»’' : 'ç™½';
                statusElement.textContent = `${nextPlayer}ã®ç•ªã§ã™`;
            }

            // å‹åˆ©åˆ¤å®š
            function checkWin(row, col) {
                const directions = [
                    { r: 0, c: 1 },  // æ¨ª
                    { r: 1, c: 0 },  // ç¸¦
                    { r: 1, c: 1 },  // å³ä¸‹ãŒã‚Šæ–œã‚
                    { r: 1, c: -1 }  // å·¦ä¸‹ãŒã‚Šæ–œã‚
                ];

                for (const dir of directions) {
                    let count = 1;
                    // æ­£æ–¹å‘
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dir.r;
                        const newCol = col + i * dir.c;
                        if (isValid(newRow, newCol) && boardState[newRow][newCol] === currentPlayer) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    // è² æ–¹å‘
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dir.r;
                        const newCol = col - i * dir.c;
                        if (isValid(newRow, newCol) && boardState[newRow][newCol] === currentPlayer) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    if (count >= 5) {
                        return true;
                    }
                }
                return false;
            }
            
            // å¼•ãåˆ†ã‘åˆ¤å®š
            function isBoardFull() {
                return boardState.every(row => row.every(cell => cell !== null));
            }

            // åº§æ¨™ãŒç›¤é¢å†…ã‹ãƒã‚§ãƒƒã‚¯
            function isValid(row, col) {
                return row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE;
            }

            // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            resetButton.addEventListener('click', initGame);

            // ã‚²ãƒ¼ãƒ é–‹å§‹
            initGame();
        });
    </script>
</body>
