<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps 埋め込み</title>
    <link rel="stylesheet" href="map.css">
    <style>
        /* 地図のサイズ調整(witdhとpadding-bottomを変更する) */
        .map-container {
            position: relative;
            width: 50%;
            height: 0;
            padding-bottom: 50%;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>赤羽案内図</h1>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3236.799789089859!2d139.71414828328852!3d35.780294091909944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018931934050759%3A0x239ff01917c6ae5a!2z5p2x5rSL5aSn5a2mIOaDheWgsemAo-aQuuWtpumDqCAoSU5JQUQgSFVCLTEp!5e0!3m2!1sja!2sjp!4v1750392727840!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">"
        </iframe>
    </div>

    <div class="toindex">
    <p><a href="index.html">戻る</a></p>
    </div>

</body>
</html>
